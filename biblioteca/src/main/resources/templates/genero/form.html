<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Livro</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilizando o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 60px;
        }

        /* Header com o menu */
        .header {
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Menu */
        .menu {
            list-style-type: none;
            display: flex;
            margin: 0;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .menu a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fff;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .menu a:hover {
            color: #ff6347;
            transform: translateY(-5px);
        }

        .menu a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Estilo do conteúdo */
        .content {
            margin-top: 100px; /* Espaço para o menu fixo */
        }

        /* Título */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Estilo do formulário */
        form {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
        }

        form table {
            width: 100%;
        }

        form td {
            padding: 10px;
            text-align: left;
        }

        form label {
            font-size: 18px;
            color: #555;
            display: block;
        }

        form input[type="text"], form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2980b9;
        }

        form button:focus {
            outline: none;
        }

        /* Ajustando a tabela dentro do formulário */
        .form-row {
            margin-bottom: 20px;
        }

        .form-row td {
            width: 50%;
        }

    </style>
</head>

<body>
    <!-- MENU -->
    <header class="header">
        <a href="#" class="logo">Controle de Livros</a>
        <ul class="menu">
            <li><a href="/entidades">Listar</a></li>
        </ul>
    </header>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Cadastrar Gênero</h1>

        <!-- Formulário de Cadastro de Livro -->
        <form th:action="@{/generos/salvar}" th:object="${genero}" method="post">
            <input type="hidden" th:field="*{idGenero}" />

            <div class="form-row">
                <table align="center" border="0">
                    <tr>
                        <td><label for="nomeGenero">Genero:</label></td>
                        <td><input type="text" th:field="*{nomeGenero}" id="nomeGenero" placeholder="Digite o nome do genero" required/></td>
                    </tr>
                </table>
            </div>

            <!-- Botão para submeter -->
            <div class="form-row">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

</body>

</html>
