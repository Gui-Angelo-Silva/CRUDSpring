<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilizando o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 60px; /* Para dar espaço após o menu fixo */
        }

        /* Header com o menu */
        .header {
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Título à esquerda */
        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Menu à direita */
        .menu {
            list-style-type: none;
            display: flex;
            margin: 0;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Efeito de animação para links */
        .menu a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fff;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .menu a:hover {
            color: #ff6347; /* Cor de destaque ao passar o mouse */
            transform: translateY(-5px);
        }

        .menu a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Ajustando o conteúdo abaixo do menu */
        .content {
            margin-top: 100px; /* Garantindo que o conteúdo não fique por baixo do menu fixo */
        }

        /* Título principal */
        h1 {
            font-size: 36px;
        }

        /* Mensagem de boas-vindas */
        .welcome-message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        /* Relógio */
        .clock {
            font-size: 30px;
            margin-top: 20px;
            color: #333;
        }

        h3 a {
            font-size: 20px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        h3 a:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <!-- MENU -->
    <header class="header">
        <a href="#" class="logo">Sistema Biblioteca</a>
        <ul class="menu">
            <li><a href="/livros/listar">Gerenciar livros</a></li>
            <li><a href="/generos/listar">Gerenciar gêneros</a></li>
        </ul>
    </header>

    <!-- Conteúdo da página -->
    <div class="content">
        <h1>Bem-vindo ao Sistema Biblioteca!</h1>
        
        <!-- Relógio -->
        <div class="clock" id="clock"></div>
    </div>

    <script>
        // Função para exibir a hora no formato de 24h
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Adiciona zero à esquerda se o número for menor que 10
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Formato de hora
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Atualiza o relógio a cada 1000ms (1 segundo)
        setInterval(updateClock, 1000);

        // Inicializa o relógio assim que a página carrega
        updateClock();
    </script>
</body>
</html>
