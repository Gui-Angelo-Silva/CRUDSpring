<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilizando o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 60px; /* Espaçamento para o menu fixo */
        }

        /* Header com o menu */
        .header {
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Menu */
        .menu {
            list-style-type: none;
            display: flex;
            margin: 0;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Efeito de animação para links */
        .menu a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fff;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .menu a:hover {
            color: #ff6347; /* Cor de destaque ao passar o mouse */
            transform: translateY(-5px);
        }

        .menu a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Ajustando o conteúdo abaixo do menu */
        .content {
            margin-top: 100px; /* Garantindo que o conteúdo não fique por baixo do menu fixo */
        }

        /* Título */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Estilizando a tabela */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        table td a {
            color: #ff6347;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        table td a:hover {
            color: #e74c3c; /* Tom mais intenso ao passar o mouse */
        }

        /* Colocando a borda arredondada nas células da tabela */
        table td, table th {
            border-radius: 4px;
        }

        /* Melhorando o estilo das ações */
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .actions a {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <!-- MENU -->
    <header class="header">
        <a href="#" class="logo">Controle de Livros</a>
        <ul class="menu">
            <li><a href="/livros/criar">Cadastrar</a></li>
        </ul>
    </header>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Lista de Livros</h1>

        <!-- Tabela para exibir os livros cadastrados -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de livros (esses dados serão gerados dinamicamente) -->
                <tr th:each="livro : ${livros}">
                    <td th:text="${livro.idLivro}"></td>
                    <td th:text="${livro.nomeLivro}"></td>
                    <td th:text="${livro.generoLivro}"></td>
                    <td class="actions">
                        <a th:href="@{/livros/editar/{id}(id=${livro.idLivro})}">Editar</a>
                        <a th:href="@{/livros/excluir/{id}(id=${livro.idLivro})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
